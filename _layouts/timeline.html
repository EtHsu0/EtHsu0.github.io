---
layout: default
---

<article id="coursework">
  {% include header.html %}
  <main>
    {{content}}
    <div class="timeline">
        {% for time in site.timeline reversed %}
          <div class="timeline-event">
            <div class="dot"></div>
            <div class="content">
              <h2>{{ time.title | markdownify }}</h2>
              <p>{{ time.content | markdownify }}</p>
            </div>
          </div>
        {% endfor %}
      </div>
  </main>
  {% include footer.html %}
</article>
